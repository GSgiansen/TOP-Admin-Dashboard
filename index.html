<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP-Admin-Dashboard</title>

</head>
<link rel="stylesheet" href="style.css">
<body>
    <div id="sidebar">
        <div class="dashboard"><img id="odin" src="./odin-lined.png">Dashboard</div>
        <div class="home"><img src="./Dashboard-icons/home.png">Home</div>
        <div class="profile"><img src="./Dashboard-icons/account-circle.png">Profile</div>
        <div class="messages"><img src="./Dashboard-icons/message.png">Messages</div>
        <div class="history"><img src="./Dashboard-icons/clock-outline.png">History</div>
        <div class="tasks"><img src="./Dashboard-icons/application-edit-outline.png">Tasks</div>
        <div class="communities"><img src="./Dashboard-icons/account-group.png">Communities</div>
        <div class="blank-space"></div>

        <div class="settings"><img src="./Dashboard-icons/cog-outline.png">Settings</div>
        <div class="support"><img src="./Dashboard-icons/face-agent.png">Support</div>
        <div class="privacy"><img src="./Dashboard-icons/shield-check-outline.png">Privacy</div>
    </div>

    <div id="header">
        <div class="searchbar">
            <img id="magnify" src="./Dashboard-icons/magnify (1).png">
            <input id="actlbar" type="text">
        </div>
        <div class="acctdetails">
            <img id="notif" src="./Dashboard-icons/alarm-light.png">
            <img class="dp" src="./Dashboard-icons/gs_dp.jpeg">
            <div>Clam_Hunter</div>
        </div>
        <div class="welcomemsg">Hi peasant </div>
        <div class="actionstaken">
            <button id="new">New</button>
            <button id="upload">Upload</button>
            <button id="share">Share</button>
        </div>
    </div>


    <div id="main-content">
        Your projects
        <div class="projects">
            <div class="task">Supercoolproject</div>
        </div>
        <div class="announcements">Announcements</div>
        <div class="Trending">Trending</div>
    </div>
    
</body>
</html>
